<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganapati Electronics & Emitra</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="login-view">
        <div class="login-container">
            <div class="login-card card">
                <header>
                    <h1>Ganapati Electronics</h1>
                    <p>Billing Software Login</p>
                </header>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>
                <div class="divider"><span>OR</span></div>
                <button id="googleSignInBtn" class="btn-google">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon">
                    Sign in with Google
                </button>
                <p id="auth-error" class="error-message"></p>
            </div>
        </div>
    </div>

    <div id="app-view">
        <div class="container">
            <header>
                <h1>Ganapati Electronics & Emitra</h1>
                <p>Inventory Management System</p>
                <button id="logoutBtn" class="btn-logout">Logout</button>
            </header>
            <main>
                <div class="form-container card">
                    <h2><span class="emoji">ðŸ“¦</span> Add New Product</h2>
                    <form id="addProductForm">
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" id="productName" placeholder="e.g., Samsung 32-inch LED TV" required>
                        </div>
                        <div class="form-group">
                            <label for="productSKU">SKU / Barcode</label>
                            <input type="text" id="productSKU" placeholder="Unique Product Code" required>
                        </div>
                        <div class="form-group-inline">
                            <div class="form-group">
                                <label for="productQuantity">Quantity</label>
                                <input type="number" id="productQuantity" min="0" placeholder="10" required>
                            </div>
                            <div class="form-group">
                                <label for="productPrice">Price (â‚¹)</label>
                                <input type="number" id="productPrice" min="0" step="0.01" placeholder="15000" required>
                            </div>
                        </div>
                        <button type="submit" class="btn">Add Product to Stock</button>
                    </form>
                </div>
                <div class="inventory-list-container card">
                    <h2><span class="emoji">ðŸ“‹</span> Current Stock</h2>
                    <div id="loader" class="loader"></div>
                    <table id="inventoryTable">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>SKU</th>
                                <th>Quantity</th>
                                <th>Price (â‚¹)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="inventoryList">
                            </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
