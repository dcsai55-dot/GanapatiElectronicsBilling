<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Ganapati Electronics</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <aside class="sidebar" id="sidebar-container"></aside>

    <main class="main-content">
        <header class="page-header">
            <h1>Inventory</h1>
            <p>Add, view, and manage your product stock.</p>
        </header>

        <div class="content-grid">
            <div class="card form-card">
                <h3>Add New Product</h3>
                <form id="addProductForm">
                    <div class="form-group">
                        <input type="text" id="productName" placeholder="Product Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="productSKU" placeholder="SKU / Barcode" required>
                    </div>
                    <div class="form-group-inline">
                        <div class="form-group">
                            <input type="number" id="productQuantity" placeholder="Quantity" min="0" required>
                        </div>
                        <div class="form-group">
                            <input type="number" id="productPrice" placeholder="Price (â‚¹)" min="0" step="0.01" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Add to Stock</button>
                </form>
            </div>

            <div class="card list-card">
                <h3>Current Stock</h3>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>SKU</th>
                                <th>Qty</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="inventoryList">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="js/main.js"></script>
    
    <script src="js/inventory.js"></script>
</body>
</html>
